<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/frame2_style.css">
    <link rel="stylesheet" href="./css/frame3_style.css" />


</head>

<body>

    <div id="main-content">
        <div class="instruction">
            <div class="circle-image">
                <div class="circle_text">?</div>
            </div>
        </div>

        <div class="content-title">화이트리스트 프로그램 관리</div>


        <div class="program-manage-frame">
            <div class="program-small-frame">
                <img class="img" src="./images/powerpoint.png">
                <div class="text-wrapper">
                    <img class="x_img" src="./images/x.png">
                    <p class="txt">
                        <span class="programTxt">파워포인트 <br></span>
                        <span class="programTxt2">.ppt</span>
                    </p>
                </div>
            </div>
            <div class="program-line"></div>
            <div class="program-small-frame">
                <div class="click-line"></div>
                <img class="img" src="./images/word.png">
                <div class="text-wrapper">
                    <img class="x_img" src="./images/x.png">
                    <p class="txt">
                        <span class="programTxt">워드 <br></span>
                        <span class="programTxt2">.doc</span>
                    </p>
                </div>
            </div>
            <div class="program-line"></div>
            <div class="program-small-frame">
                <div class="add-program">+</div>
            </div>
        </div>

        <div class="totalframe2">

            <div class="aiblock">
                <div class="aiMiniFrame">
                    <div class="aiIconFrame">
                        <img src="./images/aiGenerate1.png">
                    </div>
                    <div class="aiTextFrame">
                        <div class="aitext"><span>AI 맞춤 모드</span></div>
                    </div>
                </div>
            </div>


            <div class="rectangleFrame">


                <div class="listbarFrame">
                    <div class="listTextFrame">
                        <div class="accesstext">접근 허용 목록</div>
                    </div>
                    <div class="listGraFrmae">
                        <img src="./images/RectangleGradation.png">
                    </div>
                </div>



                <div class="listFrame">
                    <div class="listBlockFrame">
                        <div class="exeNameFrame">
                            <div class="exeIconFrame">
                                <img style="width: 27px; height: 28px" src="./images/fileicon.png" />
                            </div>
                            <div class="filetext">smartscreen.exe</div>
                        </div>
                        <div class="deleteIcon">
                            <img src="./images/delete.png" />
                        </div>
                    </div>
                    <div class="line"></div>


                    <div class="listBlockFrame">
                        <div class="exeNameFrame">
                            <div class="exeIconFrame">
                                <img style="width: 27px; height: 28px" src="./images/fileicon.png" />
                            </div>
                            <div class="filetext">winword.exe</div>
                        </div>
                        <div class="deleteIcon">
                            <img src="./images/delete.png" />
                        </div>
                    </div>
                    <div class="line"></div>


                    <div class="listBlockFrame">
                        <div class="exeNameFrame">
                            <div class="exeIconFrame">
                                <img style="width: 27px; height: 28px" src="./images/fileicon.png" />
                            </div>
                            <div class="filetext">explorer.exe</div>
                        </div>
                        <div class="deleteIcon">
                            <img src="./images/delete.png" />
                        </div>
                    </div>
                    <div class="line"></div>


                    <div class="listBlockFrame">
                        <div class="exeNameFrame">
                            <div class="exeIconFrame">
                                <img style="width: 26px; height: 26px" src="./images/chrome.png" />
                            </div>
                            <div class="filetext">chrome.exe</div>
                        </div>
                        <div class="deleteIcon">
                            <img src="./images/delete.png" />
                        </div>
                    </div>
                    <div class="line"></div>


                    <div class="addExeFrame">
                        <div class="addExeMiniFrame">
                            <div class="addIconFrame">
                                <div class="addTextFrame">+</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
