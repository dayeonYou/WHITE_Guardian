<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Guardian</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/frame8.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/frame.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- <div class="window"> -->
    <div class="main-board">
        <div class="side-menuBar">

            <div class="program-manage">
                <img class="img" src="./images/menu-symbol1.png" data-alt-src="./images/menu-symbol1-clicked.png">
                <div class="text-wrapper">프로그램 관리</div>
            </div>

            <div class="security-record">
                <img class="img" src="./images/menu-symbol2.png" data-alt-src="./images/menu-symbol2-clicked.png">
                <div class="text-wrapper">보안 기록 </div>
            </div>

            <div class="settings">
                <img class="img" src="./images/menu-symbol3.png" data-alt-src="./images/menu-symbol3-clicked.png">
                <div class="text-wrapper">검사 예외 </div>

            </div>


            <!-- <div class="program-name">WHITE GUARDIAN</div> -->
        </div>
        <div class="container">
            <div class="title-bar prevent-select draggable">
                <div class="title prevent-select draggable">WHITE GUARDIAN</div>
                <div class="control prevent-select">
                    <button id="min">
                        <i class="fa-regular fa-window-minimize fa-xl" style="color: #84828A;"></i>
                    </button>
                    <button id="max">
                        <i class="fa fa-window-maximize fa-xl" style="color: #84828A;"></i>
                    </button>
                    <button id="close">
                        <i class="fa fa-window-close fa-xl" style="color: #84828A;"></i>
                    </button>
                </div>
            </div>
        </div>


        <div id="main-content">
            <!-- 여기에 html 친구들이 생김.. 뵹뵹 -->
        </div>
    </div>
    <!-- </div> -->

    <script src="./js/active.js"></script>
    <script src="./js/exception.js"></script>
    <script src="./js/frame2.js"></script>
</body>

</html>
